<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rockey Burgers Ad</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
    <div class="mainContainer">
        <div class="mainTitleContainer">
            <div class="titleBar">
                <div class="titleLogo">
                    <div class="pumpkin">
                        <img class="pumpImg" src="Images/pumpkin.jpg">
                    </div>
                    <div class="titleLogoImg">
                        <img class="logoImg" src="Images/rockeyLogo.png">
                    </div>
                    <div class="pumpkin">
                        <img class="pumpImg" src="Images/pumpkin.jpg">
                    </div>
                </div>
                <div class="titleSlogan">
                    Best Burgers In Town. Off The Charts
                </div>
            </div>
        </div>

        <div class="mainContentContainer">
            <div class="sideNavLeft">
                <a href="#" class="leftNavItem">
                    <i class="fas fa-home"></i>
                    Home
                </a>
                <a href="#" class="leftNavItem">
                    <i class="fas fa-utensils"></i>
                    Menu
                </a>
                <a href="#" class="leftNavItem">
                    <i class="fas fa-map-marker-alt"></i>
                    Locations
                </a>
                <a href="#" class="leftNavItem">
                    <i class="fas fa-info-circle"></i>
                    About Us
                </a>
                <a href="#" class="leftNavItem">
                    <i class="fas fa-briefcase"></i>
                    Jobs
                </a>
            </div>
            <div class="specialContainer">
                <div class="shakeImgContainer">
                    <img class="shakeImg" src="Images/pumpShake.jpeg">
                </div>
            </div>
            <div class="sideNavRight">
                <div class="rightNavTitle">
                    Limited Time Halloween Specials:
                </div>
                <div class="rightNavItemContainer">
                    <div class="rightNavItem"><i class="fas fa-circle"></i> Pumpkin-Flavored Shakes</div>
                    <div class="rightNavItem"><i class="fas fa-circle"></i> Pumpkin Spice Burgers</div>
                    <div class="rightNavItem"><i class="fas fa-circle"></i> Pumpkin Pie</div>
                </div>
            </div>
        </div>

        <div class="mainFooterContainer">
            <div class="socialMediaContainer">
                Don't miss out on our exclusive Halloween Deals!
            </div>
            <div class="subscribeContainer">
                <div class="subscribeRow">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" placeholder="Enter Full Name">
                </div>
                <div class="subscribeRow">
                    <label for="email">Email:</label>
                    <input type="text" id="email" placeholder="Enter Email">
                </div>
                <div class="subscribeRow">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" placeholder="Enter Phone Number">
                </div>
                <form class="subButtonContainer">
                    <button class="subButton" type="submit">SUBSCRIBE</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
